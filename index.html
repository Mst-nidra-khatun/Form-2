<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-wrapper">
        <div class="input-slot">@</div>
        <input class="input-field" type="text" placeholder="Username">
      </div>
      <br>
    <div class="input-wrapper">
        <input class="input-field" type="text" placeholder="Recipient's username">
        <div class="input-slot">@example.com</div>
      </div>
    <h2>Your vanity URL</h2>
    <div class="input-wrapper">
        <div class="input-slot">https://example.com/users/</div>
        <input class="input-field" type="text" placeholder="">
      </div>
      <br>
      <div class="input-wrapper">
        <div class="input-slot">$</div>
        <input class="input-field" type="text" placeholder="Username">
        <div class="input-slot">.00</div>
      </div>
      <br>
      <div class="input-wrapper">
        <div class="input-slot">With textarea</div>
        <input class="input-field" type="text" placeholder="">
      </div>
</body>
</html>
